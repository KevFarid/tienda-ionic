<ion-card style="width: 200px;" button="true">
  <img src="{{productInfo.imgSource[0]}}" alt="{{productInfo.imgSource[0]}}"/>
  <ion-card-header>
    <ion-card-subtitle color="danger">{{productInfo.precio}} {{productInfo.moneda}}</ion-card-subtitle>
    <ion-card-title>{{productInfo.nombre}}</ion-card-title>
  </ion-card-header>
</ion-card>
